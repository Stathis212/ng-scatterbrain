<div class="notes-item-wrapper">
  <form [formGroup]="noteForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Note Title</mat-label>
      <input matInput placeholder="write your title..." value="" formControlName="title">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Note Description</mat-label>
      <textarea matInput placeholder="write a description..." formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="filterOutWeekends" [matDatepicker]="picker" [min]="startDate" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
    </mat-form-field>
  </form>
  <div class="note-form-actions">
    <button mat-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-button color="secondary" (click)="onSubmit()">Cancel</button>
  </div>
</div>
